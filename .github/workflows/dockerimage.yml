name: Memer Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: docker build . --file Dockerfile -t docker.pkg.github.com/nickosh/memer/memer:$(date +%s)
    - name: Docker login
      run: docker login docker.pkg.github.com -u publisher -p "${GITHUB_TOKEN}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Push
      run:
        docker push docker.pkg.github.com/nickosh/memer/memer:$(date +%s)
