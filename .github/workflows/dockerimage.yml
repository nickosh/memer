name: Memer Image CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_ORIGIN: "docker.pkg.github.com/nickosh/memer/memer"
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: docker build . --file Dockerfile -t ${DOCKER_IMAGE_ORIGIN}:$(echo ${GITHUB_SHA} | cut -c1-8) --no-cache
      - name: Docker login
        run: docker login docker.pkg.github.com -u publisher -p "${GITHUB_TOKEN}"
      - name: Push current
        run: docker push ${DOCKER_IMAGE_ORIGIN}:$(echo ${GITHUB_SHA} | cut -c1-8)
      - name: Tag latest image
        run: docker tag -f ${DOCKER_IMAGE_ORIGIN}:$(echo ${GITHUB_SHA} | cut -c1-8) ${DOCKER_IMAGE_ORIGIN}:latest
      - name: Push latest
        run: docker push -f ${DOCKER_IMAGE_ORIGIN}:latest
